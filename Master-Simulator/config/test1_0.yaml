behaviors:
  DroneAgent:
    trainer_type: poca
    hyperparameters:
      batch_size: 2500
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 1e-4
      epsilon: 0.4
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 64
    summary_freq: 1000
